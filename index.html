    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div class="container">

            <button class="block operation divide">/</button>
            <button class="block num">5</button>
            <button class="block num">6</button>
            <button class="block num">7</button>
            <button class="block operation times">*</button>
            <button class="block num">2</button>
            <button class="block num">3</button>
            <button class="block num">4</button>
            <button class="block operation sub">-</button>
